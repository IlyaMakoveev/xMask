
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>xMask Premium VPN</title>
    
    <!-- SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Конфигурация Tailwind без предупреждений
        window.tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fcfdfe; margin: 0; overflow-x: hidden; min-height: 100vh; }
        #loading-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #fcfdfe; z-index: 9999; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #33b5ff; border-radius: 50%; animation: spin 1s linear infinite; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p style="font-weight: 800; color: #33b5ff; font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase;">Загрузка системы...</p>
        </div>
    </div>
    
    <div id="root"></div>

    <script type="module">
        /**
         * BOOTSTRAPPER: 
         * Обход ошибки MIME type "application/octet-stream" на GitHub Pages.
         * Мы загружаем файлы как текст, компилируем их через Babel в памяти 
         * и запускаем через Blob URLs.
         */
        async function launch() {
            try {
                // 1. Загружаем основной файл как текст (игнорируя MIME-тип сервера)
                const response = await fetch('./index.tsx');
                if (!response.ok) throw new Error('Ошибка загрузки index.tsx');
                const tsxCode = await response.text();

                // 2. Транспилируем TSX в JS
                const result = Babel.transform(tsxCode, {
                    presets: ['typescript', 'react'],
                    filename: 'index.tsx'
                });

                // 3. Создаем виртуальный модуль
                const blob = new Blob([result.code], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);

                // 4. Импортируем и запускаем
                await import(url);
                
                // 5. Убираем лоадер после инициализации React
                const checkReady = setInterval(() => {
                    if (document.getElementById('root').children.length > 0) {
                        document.getElementById('loading-screen').style.display = 'none';
                        clearInterval(checkReady);
                    }
                }, 100);
            } catch (err) {
                console.error('Критическая ошибка запуска:', err);
                document.body.innerHTML = `<div style="padding: 20px; color: red;">Ошибка запуска: ${err.message}</div>`;
            }
        }

        launch();
    </script>
</body>
</html>
