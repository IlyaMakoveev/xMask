
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>xMask Premium VPN</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>

    <!-- Babel Standalone for runtime transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfdfe;
            color: #0f172a;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overscroll-behavior-y: none;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fcfdfe;
            z-index: 9999;
            transition: opacity 0.4s ease-out;
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-5">
            <div class="w-12 h-12 border-4 border-slate-100 border-t-[#33b5ff] rounded-full animate-spin"></div>
            <p style="font-weight: 900; color: #33b5ff; font-size: 10px; letter-spacing: 0.3em; text-transform: uppercase;">Secure Link</p>
        </div>
    </div>
    <div id="root"></div>
    
    <!-- 
      ВАЖНО: Мы НЕ используем data-type="module". 
      Это позволяет Babel загружать .tsx через XHR/Fetch, обходя проверку MIME-типов браузером.
    -->
    <script type="text/babel" data-presets="typescript,react" src="index.tsx"></script>
    
    <script>
        // Скрываем загрузчик только когда React реально что-то отрендерил
        const checkInit = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 400);
                }
                clearInterval(checkInit);
            }
        }, 100);
        // Ограничитель времени загрузки
        setTimeout(() => clearInterval(checkInit), 10000);
    </script>
</body>
</html>
